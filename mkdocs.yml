site_name: Photochemical Emissions Downscaler
site_url: https://needham-michael.github.io/emiss_downscale/
nav:
  - Home: index.md
  - Getting Started: setup.md
theme:
  name: material

markdown_extensions:
  - admonition
  - pymdownx.tilde

plugins: 
- search
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
          docstring_section_style: table